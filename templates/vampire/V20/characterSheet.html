<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V20 Character Sheet</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename='css/V20Sheet.css') }}>
</head>

<body>
    
    <div id="generalInfo grid-cols-{3}">
        <div class="row1 column">
            <div id="name" class="generalInput">
                <p id="label">name: </p> <input id="generalTextInput" type="text">
            </div>

            <div id="player" class="generalInput">
                <p id="label">Player: </p> <input id="generalTextInput" type="text">
            </div>

            <div id="chronicle" class="generalInput">
                <p id="label">Chronicle: </p> <input id="generalTextInput" type="text">
            </div>
        </div>

        <div class="row2 column">
            <div id="nature" class="generalInput">
                <p id="label">Nature: </p> <input id="generalTextInput" type="text">
            </div>

            <div id="demeanor" class="generalInput">
                <p id="label">Demeanor: </p> <input id="generalTextInput" type="text">
            </div>

            <div id="concept" class="generalInput">
                <p id="label">Concept: </p> <input id="generalTextInput" type="text">
            </div>
        </div>

        <div class="row3 column">
            <div id="clan" class="generalInput">
                <p id="label">Clan: </p> <input id="generalTextInput" type="text">
            </div>

            <div id="generation" class="generalInput">
                <p id="label">Generation: </p> <input id="generalTextInput" type="text">
            </div>

            <div id="sire" class="generalInput">
                <p id="label">Sire: </p> <input id="generalTextInput" type="text">
            </div>
        </div>
    </div>

    <div id="attributes">
        <div class="physical column"> 
            
            <div id="strength" class="attributesInput">
                <p id="label">Strength: </p> <input id="attributesTextInput" type="text">
            </div>

            <div id="dexterity" class="attributesInput">
                <p id="label">Dexterity: </p> <input id="attributesTextInput" type="text">
            </div>

            <div id="stamina" class="attributesInput">
                <p id="label">Stamina: </p> <input id="attributesTextInput" type="text">
            </div>

        </div>

        <div class="social column"> 

            <div id="charisma" class="attributesInput">
                <p id="label">Charisma: </p> <input id="attributesTextInput" type="text"">
            </div>

            <div id="manipulation" class="attributesInput">
                <p id="label">Manipulation: </p> <input id="attributesTextInput" type="text">
            </div>

            <div id="apperance" class="attributesInput">
                <p id="label">Apperance: </p> <input id="attributesTextInput" type="text">
            </div>

        </div>

        <div class="mental column">
            
            <div id="perception" class="attributesInput">
                <p id="label">Perception: </p> <input id="attributesTextInput" type="text">
            </div>

            <div id="inteligence" class="attributesInput">
                <p id="label">Inteligence: </p> <input id="attributesTextInput" type="text">
            </div>

            <div id="wits" class="attributesInput">
                <p id="label">Wits: </p> <input id="attributesTextInput" type="text">
            </div>

        </div>
    </div>

    <div id="abilities">
        
    </div>

    <div id="otherInfo">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>
</html>
